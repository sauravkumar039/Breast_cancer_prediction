    <style>
      body {
        
        background-repeat: no-repeat;
        background-size: 60%;
        background-position-x: center;
        background-color: pink;
        padding: 10px;

              width: 50%;
              }

          text-align: center;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          font-size: 320%;

          background-color: sienna;
          
          
      }
      h2{
          text-align: center;
          background-color: rgb(61, 85, 4);
          color: rgb(243, 148, 148);
          font-size: 350%;
  
      }
      h3{
          font-size: 400%;
          font-family: Verdana, Geneva, Tahoma, sans-serif;

      }c3{
        
              background-color: pink;

<title>Breast cancer test</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>breast cancer prediction</title>
  </head>
  <body>
    <img src="https://www.designmantic.com/blog/wp-content/uploads/2014/10/Pink-Ribbon-Campaign-and-Breast-Cancer.jpg" width="10" 
    height="650"class="center" >
    
    <div class="center"> <pr>
      <form action="{{url_for("fetch")}}" method="post">
       <center><h3>enter diff measurements</h3></center> 
      <br>
      enter radius_worst:
      <input type="number" aria-label="1" name="rworst" step="any"  class="form-control" class="center" style="border-color: maroon; border-radius: 10%;">
      <br>
      enter texture_worst
      <input type="number" aria-label="2" name="tworst" step="any" class="form-control" style="border-color: rgb(30, 56, 4); border-radius: 10%;">
      <br>
      enter perimeter_worst
      <input type="number" aria-label="3" name="pworst" step="any" class="form-control" style="border-color: rgb(1, 7, 140); border-radius: 10%;">
      <br>
      enter area_worst
      <input type="number" aria-label="4" name="aworst" step="any" class="form-control" style="border-color: rgb(144, 32, 218); border-radius: 10%;">
      <br>
      enter smoothness_worst
      <input type="number" aria-label="5" name="sworst" step="any" class="form-control" style="border-color: black; border-radius: 10%;">
      <br>
      enter compactness_worst
      <input type="number" aria-label="6" name="cworst" step="any" class="form-control" style="border-color: brown; border-radius: 10%;" >
      <br>
      enter concavity_worst
      <input type="number" aria-label="7" name="coworst" step="any" class="form-control" style="border-color: cornflowerblue; border-radius: 10%;">
      <br>
      enter concave points_worst
      <input type="number" aria-label="8" name="copworst" step="any" class="form-control" style="border-color: rgb(230, 13, 13); border-radius: 10%;">
      <br>
      enter symmetry_worst
      <input type="number" aria-label="9" name="syworst" step="any" class="form-control" style="border-color: rgb(224, 17, 17);border-radius: 10%;">
      <br>
      enter fractal_dimension_worst
      <input type="number" aria-label="10" name="fdworst" step="any" class="form-control" style="border-color: darkslategray; border-radius: 10%;">
      <br>
      <button type="submit">check result </button>
      </form>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
